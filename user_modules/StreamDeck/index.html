<html>

<head>
	<script type="text/javascript" src="/BaseModule/display/script.js"></script>
	<link href="style.css" rel="stylesheet">
	<title>Streamdeck Guzibot</title>
</head>

<body>
	<template id="bouton">
		<li><button class="button-36" role="button"></button></li>
	</template>
	<template id="category">
		<fieldset>
			<legend></legend>
		</fieldset>
	</template>
	<template id="viewer">
		<li data-user-id="0">
			<span class="username"></span>
			<span class="actions"></span>
		</li>
	</template>
	<div class="deck-container">
		<fieldset id="commands_fieldset" class="main_fieldset">
			<legend>Commandes</legend>
			<ul id="deck" class="deck"></ul>
		</fieldset>
		<fieldset id="viewers_fieldset" class="main_fieldset">
			<legend>Viewers (<span id="viewer_count">0</span>)</legend>
			<ul id="viewerlist"></ul>
		</fieldset>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
